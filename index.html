<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <title>Practice typing</title>
</head>
<body>

    <!-- Notice Board -->
    <div class="notice-board">
        <span class="close-button" onclick="this.parentElement.style.display='none';">&times;</span>
        Migrating to mkbdtypist.herokuapp.com is still working in progress, please bear with me.
    </div>

    <!-- Content -->
    <div class="mother-container">
        <div id="statsDivision"></div>
        <div id="typingDivision"></div>
        <button id="start-game" onclick="startGame();">type now</button>
    </div> 

    <!-- Fixed Footer -->
    <div class="fixed-footer">
        <a class="not-underline margin-right-5" href="#">
            <p class="footer-text"><span><img class="footer-icon-small" src="/assets/footer-icons/donate.png" alt="donate"></span></p>Support me</p>
        </a>
        <a class="not-underline margin-right-5" href="#">
            <p class="footer-text"><span><img class="footer-icon-small" src="/assets/footer-icons/github.png" alt="github"></span></p>Github</p>
        </a>
        <a class="not-underline margin-right-5" href="#">
            <p class="footer-text"><span><img class="footer-icon-small" src="/assets/footer-icons/theme.png" alt="github"></span></p>Change theme</p>
        </a>
        <a class="not-underline margin-right-5" href="#">
            <p class="footer-text"><span><img class="footer-icon-small" src="/assets/footer-icons/version.png" alt="github"></span></p>v1.0.0</p>
        </a>
    </div>
   
   
    <script src="js/index.js"></script>
</body>
</html>
